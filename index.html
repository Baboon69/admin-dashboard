<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-search">
                    <button type="button" class="search-button">
                        <span class="mdi mdi-magnify"></span>
                    </button>
                    <input type="text" class="search-bar">
                </div>
                <div class="header-alerts">
                    <span class="mdi mdi-bell-ring-outline alert"></span>
                    <span class="mdi mdi-penguin header-alerts-icon"></span>
                    <span class="header-alerts-name">Morgan Oakley</span>
                </div>
            </div>
            <div class="header-profile">
                <div class="profile">
                    <div class="profile-icon"><span class="mdi mdi-penguin"></span></div>
                    <div class="profile-info">
                        <span class="profile-greeting">Hi there,</span>
                        <span class="profile-name">Morgan Oakley (<span class="profile-tag">@morgan</span>)</span>
                    </div>
                </div>
                <ul class="project-controls">
                    <li><button type="button" class="project-control-button">New</button></li>
                    <li><button type="button" class="project-control-button">Upload</button></li>
                    <li><button type="button" class="project-control-button">Share</button></li>
                </ul>
            </div>
        </header>
        <nav class="sidebar">
            <h1 class="logo"><span class="mdi mdi-view-dashboard"></span><span class="logo-text">Dashboard</span></h1>
            <ul class="socials">
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-home"></span><span>Home</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-card-account-details-outline"></span><span>Profile</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-message-reply"></span><span>Messages</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-clock-time-three"></span><span>History</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-note-multiple"></span><span>Tasks</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-account-group"></span><span>Community</span></a></li>
            </ul>
            <ul class="help">
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-cog"></span><span>Setting</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-help-box"></span><span>Support</span></a></li>
                <li><a href="#" class="sidebar-link"><span class="mdi mdi-shield-check"></span><span>Privacy</span></a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="projects">
                <div class="projects-title">Your projects</div>
                <div class="project">project 4</div>
            </div>
            <aside class="prjects-sidebar">sidebar</aside>
        </main>
    </div>
</body>
</html>
